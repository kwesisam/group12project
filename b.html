<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="a.html" method="post">
        <label for="fn">First Name</label><br>
        <input type="text" name="first_name" id="first_name" required placeholder="Enter your first name here "><br>
        <label for="sn">Second Name</label><br>
        <input type="text" name="second_name" id="second_name" required placeholder="Enter you second name here"><br>
        <label for="email">Email </label><br>
        <input type="email" name="email" id="email" required placeholder="Your email must contain '@' "><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" required placeholder="Enter password here"><br>
        <label for="confirm_pass">Confirm Password</label><br>
        <input type="password" name="cpassword" id="cpassword" required placeholder="Confirm your password"><br>
        <input type="checkbox" name="term_check" id="term_check" required value="agree_to_terms">
        <label for=""><a href="#">I agreed to the terms and conditions</a></label><br>
        <button name="sign_up">Sign Up</button>
    </form>
</body>
</html>
